<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2fb3b799c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="heading">Weather App</h1>
    <div class="card">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" spellcheck="false" placeholder="Enter City">
            <button>Search</button>
        </div>
        <div class="error">
            <p>Invalid City, try again!</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="weather-icon" class="weather-icon">
            <h1 class="temperature">27Â°C</h1>
            <h2 class="city">Portland, Maine</h2>
            <div class="weather-details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-details-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind-details-icon">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
